global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'raspberry-pi-cicd'
    replica: '1'

# Alertmanager configuration (optional - configure if you set up Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          environment: 'production'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          environment: 'production'

  # Backend API metrics (FastAPI with Prometheus instrumentation)
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:5001']
        labels:
          service: 'backend'
          app: 'fastapi'
          environment: 'production'

  # Jenkins metrics (requires Prometheus plugin)
  # Note: Install Prometheus Metrics Plugin in Jenkins first
  - job_name: 'jenkins'
    metrics_path: '/jenkins/prometheus/'
    static_configs:
      - targets: ['jenkins:8080']
        labels:
          service: 'jenkins'
          environment: 'production'

  # Node exporter (optional - uncomment if you install node_exporter)
  # Provides host-level metrics (CPU, memory, disk, network)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['host.docker.internal:9100']
  #       labels:
  #         service: 'node-exporter'
  #         environment: 'production'

  # Docker Registry metrics (if enabled)
