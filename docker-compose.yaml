version: '3.9'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /run/user/1000/podman/podman.sock:/var/run/docker.sock
      - /usr/bin/podman:/usr/bin/docker
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - JENKINS_OPTS=--prefix=/jenkins
    extra_hosts:
      - "registry.lan:host-gateway"

  registry:
    image: registry:2
    container_name: registry
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true

  # Production Backend
  backend:
    image: registry.lan:5000/backend:latest
    container_name: backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - APP_ENV=production
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://cicd_user:cicd_password_prod@postgres:5432/cicd_production
      - REDIS_URL=redis://redis:6379/0
    extra_hosts:
      - "registry.lan:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Staging Backend
  backend-staging:
    image: registry.lan:5000/backend:staging
    container_name: backend-staging
    restart: unless-stopped
    ports:
      - "5002:5001"
    environment:
      - APP_ENV=staging
      - LOG_LEVEL=debug
      - DATABASE_URL=postgresql://cicd_user:cicd_password_staging@postgres-staging:5432/cicd_staging
      - REDIS_URL=redis://redis-staging:6379/0
    extra_hosts:
      - "registry.lan:host-gateway"
    depends_on:
      postgres-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy

  # Production Frontend
  web:
    image: registry.lan:5000/web:latest
    container_name: web
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      - API_URL=http://backend:5001
      - ENVIRONMENT=production
    extra_hosts:
      - "registry.lan:host-gateway"
    depends_on:
      - backend

  # Staging Frontend
  web-staging:
    image: registry.lan:5000/web:staging
    container_name: web-staging
    restart: unless-stopped
    ports:
      - "8083:80"
    environment:
      - API_URL=http://backend-staging:5001
      - ENVIRONMENT=staging
    extra_hosts:
      - "registry.lan:host-gateway"
    depends_on:
      - backend-staging

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/containers/:/var/lib/containers:ro
      - /dev/disk/:/dev/disk:ro

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000

  # PostgreSQL Production Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=cicd_user
      - POSTGRES_PASSWORD=cicd_password_prod
      - POSTGRES_DB=cicd_production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cicd_user -d cicd_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Staging Database
  postgres-staging:
    image: postgres:16-alpine
    container_name: postgres-staging
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=cicd_user
      - POSTGRES_PASSWORD=cicd_password_staging
      - POSTGRES_DB=cicd_staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cicd_user -d cicd_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Production Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis Staging Cache
  redis-staging:
    image: redis:7-alpine
    container_name: redis-staging
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_staging_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  jenkins_home:
  registry_data:
  grafana_data:
  prometheus_data:
  postgres_data:
  postgres_staging_data:
  redis_data:
  redis_staging_data:
